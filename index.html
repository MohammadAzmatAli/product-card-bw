<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Linking the icons from boxicons as fonts -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="card-container">
        <div id="title-box">
            <i class='bx bxs-radiation'></i>
            <h1>WARNING</h1>
        </div>
        <div id="text-container">
            <hr>
            <span>
                This is a brutalist card with a very angry button. Proceed with caution, you've been warned.
            </span>
            <hr>
        </div>
        <div id="btn-container">
            <button id="read-btn">MARK AS READ</button>
            <button id="okay-btn">OKAY</button>
        </div>
    </div>
</body>

</html>
